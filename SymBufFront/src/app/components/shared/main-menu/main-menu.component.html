<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Felicia Symphony Manager</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list>
      <mat-list-item routerLink="#">
        <mat-icon>dashboard</mat-icon><span>Dashboard</span>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Управление буферами
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/load-buffer">
<!--            <mat-icon>apple</mat-icon>-->
            <span>Загрузить буфера</span>
          </a>
          <a mat-list-item routerLink="#">
<!--            <mat-icon>android</mat-icon>-->
            <span>Загрузить минимальные буфера</span>
          </a>
          <a mat-list-item routerLink="#">
            <!--            <mat-icon>android</mat-icon>-->
            <span>Загрузить серые зоны</span>
          </a>
          <a mat-list-item routerLink="#">
            <!--            <mat-icon>android</mat-icon>-->
            <span>Удалить лишние SL</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Справочники
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#">Номенклатура</a>
          <a mat-list-item routerLink="/stocklocations">Филиалы</a>
          <a mat-list-item routerLink="#">В разработке....</a>
        </mat-nav-list>
      </mat-expansion-panel>

        <mat-list-item routerLink="/calculation-logs">
          История пересчетов
        </mat-list-item>

      <mat-list-item routerLink="/login">
        Авторизация
      </mat-list-item>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
<!--    <div class="app-sidenav-content">-->
    <router-outlet>
<!--      <div class="app-sidenav-content">-->
<!--        Components open here-->
<!--      </div>-->
    </router-outlet>
<!--    </div>-->
  </mat-sidenav-content>
</mat-sidenav-container>
